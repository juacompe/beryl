<VirtualHost *:80>

        ServerAdmin cto@rcis.ac.th

        ServerName www.beryl.internal.rcis.ac.th
        ServerAlias beryl.internal.rcis.ac.th
        DocumentRoot /home/www-data/beryl/src
        Errorlog /home/www-data/log/beryl_error.log

        WSGIScriptAlias / /home/www-data/beryl/src/beryl.wsgi

        Alias /admin/admin/ "/home/www-data/beryl/beryl_env27/lib/python2.7/site-packages/django/contrib/admin/static/admin/"
        Alias /media/ "/home/www-data/beryl/src/media/"
        Alias /log/ "/home/www-data/log"

        <Directory /home/www-data/beryl/src>
                Require all granted
        </Directory>

        <Directory /home/www-data/log>
                Require all granted
        </Directory>

        <Directory /home/www-data/beryl/beryl_env27/lib/python2.7/site-packages/django/contrib/admin/static/admin/>
                Require all granted
        </Directory>

        CustomLog /home/www-data/log/beryl_access.log combined

</VirtualHost>

